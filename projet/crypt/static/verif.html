<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vérification de certificat</title>
</head>
<body>
    <h1>Vérification de certificat</h1>
    <form method="post" action="/verify_status">
        <label for="email">E-mail :</label>
        <input name="email" id="email" required><br><br>
        <label for="csr">Code :</label>
        <input name="csr" id="csr" required><br><br>
        <input type="submit" value="Verify">
        
    </form>

</body>

</html>
